<html>
    <Head>
        <title>HTML seguro</title>
        <link rel="StyleSheet" href="estilo.css" type="text/css">
		<script type="text/javascript" src="archivoJavaScript.js"></script>
    </Head>
    <body>
        <div id="contenedor">
            <div id="cabecera" class="cajaDiv">
                <h1>Funcion que crea HTML seguro de un string</h1>
                <h2>Se debe evitar el uso de innerHtml</h2>
            </div>
            <div id="listaNegra" class="cajaDiv">
                <h3 id="centrado">Blacklist</h3>
                <table class="tabla">
                    <tbody>
                        <tr>
                            <td>
                              <label for="BLTags">Ingrese Tag a Prohibir</label>
                              <input type="text" id="BLTags" class="areaDeTexto"></input>  
                              <input type="button" id="button1" class="botonMediano" value="Agregar" 
                              onclick="agregarBlackList1()">
				              </input>
                            </td>
                            <td>
                                <label for="BLAtributos">Ingrese atributo a Prohibir</label>
                               <input type="text" id="BLAtributos" class="areaDeTexto"></input> 
                                <input type="button" id="button2" class="botonMediano" value="Agregar" 
                                onclick="agregarBlackList2()">
				                </input>
                            </td>
                            <td>
                                <label for="BLTagAtributos">Ingrese Tag - atributos a Prohibir</label>
                                <br/>
                                <input type="text" id="BLTagAtributos1" class="areaDeTexto"></input>
                                <input type="text" id="BLTagAtributos2" class="areaDeTexto"></input>
                                <input type="button" id="button3" class="botonMediano" value="Agregar" 
                                onclick="agregarBlackList3()">
				                </input>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="contenido1" class="cajaDiv">
                <div class="DivOculto">
                <label for="stringHtml">Ingrese codigo HTML que sera insertado en el div de abajo</label>
                </div>
                <br/>
                <div>
                <input type="text" id="stringHtml" class="cajaDeTexto"/>
                </div>
                <br/>
                <input type="button" id="usarInner" class="botonMediano" value="Usar innerHtml" 
                       onclick="probar()">
				</input>
                <input type="button" id="usarDom" class="botonMediano" value="Usar el DOM" 
                       onclick="probarConDom()">
				</input>
            </div>
            <div id="divVacio" class="cajaDiv">
                
            </div>
            <div id="pie" class="cajaDiv">
                <h2>byChelo</h2>
            </div>
        </div>
    </body>
</html>
